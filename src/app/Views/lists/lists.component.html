<div class="card-body">

  <div class="btn-group">
    <button [ngClass]="currPage === 'drinks' ? btnPassive : btnActive"
            (click)="pageSwitch('pizzas')">Pizzas</button>
    <button [ngClass]="currPage === 'pizzas' ? btnPassive : btnActive"
            (click)="pageSwitch('drinks')">Drinks</button>
  </div>

  <div class="card align-items-center p-1 bg-primary">
    <h1 class="h1 text-light p-3">{{pageTitle}}</h1>
  </div>

  <app-meal-list *ngIf="currPage == 'pizzas'"></app-meal-list>
  <app-drink-list *ngIf="currPage == 'drinks'"></app-drink-list>
</div>
