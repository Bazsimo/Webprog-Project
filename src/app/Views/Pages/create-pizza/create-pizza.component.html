<div class="container-sm ">
  <h1 class="text-center">{{headerText}}</h1>
  <h3 class="text-center">{{phases[actualPhase].text}}</h3>
  <div class="row">
    <button class="col-1 btn btn-secondary" (click)="PreviousPhase()">
      <i class="fa fa-chevron-left"></i>
    </button>

    <button class="col-1 offset-10 btn btn-secondary" *ngIf="phases[actualPhase].name !== 'finish'" style="text-align: center" (click)="NextPhase()">
      <i class="fa fa-chevron-right"></i>
    </button>
    <button class="col-1 offset-10 btn btn-secondary" *ngIf="phases[actualPhase].name === 'finish'" [disabled]="!addToCartEnable" style="text-align: center" (click)="AddToCart()">
      <i class="fa fa-cart-plus fa-2x"></i>
    </button>
  </div>
  <div class="row">
    <div class="col-12 col-md-4 p-2 ingredient-selector"
         [id]="'ingredient-selector-'+pizzaIngredientSelector.ingredient.name"
         (click)="SelectItem($event.target, pizzaIngredientSelector.ingredient.name)"
         *ngFor="let pizzaIngredientSelector of phases[actualPhase].pizzaIngredientSelectors"
    >
      <div class="card px-2"
           [style]="pizzaIngredientSelector.selected?'background-color: #111f45':'background-color: transparent'"
           *ngIf="phases[actualPhase].name !== 'finish'">
        <img class="img-fluid" src="{{pizzaIngredientSelector.ingredient.picture}}" alt="">
        <h4 class="text-center p-2 border-info border">{{pizzaIngredientSelector.ingredient.name}}</h4>
      </div>
      <div class="card px-2"  *ngIf="phases[actualPhase].name === 'finish'">
        <label for="pizza-quantity">db</label>
        <input id="pizza-quantity" type="number" max="20" min="1" [value]="pizzaQuantity" (change)="SetPizzaQuantity()">
      </div>
    </div>
  </div>
</div>
