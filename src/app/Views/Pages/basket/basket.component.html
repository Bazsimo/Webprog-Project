<div class="card-body-main">
    <div class="card align-items-center" id="welcome">
      <h1 class="h1 text-capitalize p-5">A Kosarad</h1>
  
      <!-- Promotion page -->
  
      <h4>MEGRENDELEM:</h4>
      <div class="row">
  
        <button type="button" class="btn btn-success" routerLink="/menu" (click)="navigate($event)">Vissza Menühöz</button>
  
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#houseDeliveryCenter">
          Rendelés és fizetés
        </button>
        <div class="modal fade" id="houseDeliveryCenter">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">HÁZHOZSZÁLLITÁS INFO.</h5>
              </div>
              <div class="modal-body">
                <form #f="ngForm" ngNativeValidate>
                  <div class="form-group">
                    <label for="inputAddress">Cím</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required/>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Város</label>
                      <input type="text" class="form-control" id="inputCity" required/>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Megye</label>
                      <select id="inputState" class="form-control">
                        <option selected="">Válasz...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="number" class="form-control" id="inputZip" required/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPhoneNumber">Telefonszám</label>
                    <input type="number" class="form-control" id="inputPhoneNumber" placeholder="xx xxx xxxx" required/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" routerLink="/menu" (click)="navigate($event)">Menühez</button>
              </div>
            </div>
          </div>
        </div>
  
      </div>
      <br/>
      
    </div>
    <br/>

    <div class="card align-items-center p-2">

    </div>
</div>
