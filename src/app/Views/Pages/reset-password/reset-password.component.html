<div class="card-body-main">
    <div class="card align-items-center">
        <h2 class="h2 text-capitalize p-5">Változtasd meg a jelszavad</h2>
        <form #f="ngForm" ngNativeValidate>
            <div class="form-group">
              <label for="resetEmail">E-mail cím</label>
              <input type="email" class="form-control" name="resetEmail" required/>
            </div>
            <div class="form-group">
              <label for="resetEmail">E-mail cím ismét</label>
              <input type="email" class="form-control" name="resetEmail" required/>
            </div>
            <button type="submit" class="btn btn-primary">Változtasd meg a jelszavad</button>
        </form>
        <br/><br/>
    </div>
</div>
